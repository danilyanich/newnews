<!doctype HTML>
<html>
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700|Roboto:100,300,400,500,700,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/material.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">


</head>
<body>


    <template id="post">
    <div class="wrap post">
    <div class="card ripple">

        <div class="title-wrap">
            <img src="https://pp.userapi.com/c837735/v837735014/307f0/vi8zjxpAUnM.jpg"></img>
            <div class="roboto title light"></div>
        </div>
        <div class="wrap">
            <div class="roboto body-1 dark summary"></div>
            <div class="roboto body-1 gray tags"></div>
            <div class="wrap buttons-wrap">
                <div class="roboto gray button show-full line ripple centered overflow">show full</div>
            </div>
        </div>

    </div></div></template>


    <div class="intro">
    <div class="bar wrap">

        <!-- menu -->
        <div class="button no-scope menu ripple overflow centered">
            <i class="material-icons md-light md-24">menu</i>
        </div>

        <!-- newnews logo -->
        <div class="bar logo centered">
            <span class="roboto headline">Newnews</span>
        </div>

        <!-- right side buttons -->
        <div class="wrap refresh-more">

            <div class="button no-scope refresh ripple overflow centered">
                <i class="material-icons md-light md-24">refresh</i>
            </div>

            <div class="button no-scope more ripple overflow centered">
                <i class="material-icons md-light md-24">more_vert</i>
            </div>

        </div>

    </div></div>


    <!-- floating plus -->
    <span id="plus" class="button circle big ripple centered">
        <i class="material-icons md-light md-24 centered">add</i>
    </span>


    <!-- floating plus -->
    <div class="wrap overflow">

        <div class="bar wrap">
            <span class="headline roboto" style="
                display: inline-flex;
                height: 100%;
                align-items: center;
                font-weight: 100;
                font-size: 36px;
                padding-left: var(--line-margin);
            ">Your inspiration</span>
        </div>

        <div class="bar wrap">
        <form class="search card ripple" name="search">

            <input class="bar inner roboto subheading gray" placeholder="Search" name="field"></input>
            <span class="block ripple overflow centered">
                <i class="material-icons md-dark md-24 self centered">search</i>
            </span>

        </form></div>

        <div id="post-placeholder" class="wrap inner"></div>

    </div>


</body>
</html>
