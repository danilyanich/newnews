<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header class="header-fixed">
            <ul class="header-list">
                <li><span class="button" style="background: #171717;">
                    <!--inline menu-icon-->
                    <svg width="50px" height="50px" style="background: transparent;">
                        <line x1="10" y1="15" x2="40" y2="15" style="stroke: white; stroke-width: 2"/>
                        <line x1="10" y1="25" x2="40" y2="25" style="stroke: white; stroke-width: 2"/>
                        <line x1="10" y1="35" x2="40" y2="35" style="stroke: white; stroke-width: 2"/>
                    </svg>
                </span></li>
                <li><h href="#home" class="newnews-logo">
                        <b style="display: inline;">new</b>news</h>
                </li>
                <li style="float: right;">
                    <ul class="header-list">
                        <li><span class="button" style="background: transparent;">
                            <!--inline search-->
                            <svg width="50px" height="50px" style="background: transparent;">
                                <line x1="10" y1="40" x2="30" y2="20" style="stroke: #5d5d5d; stroke-width: 2"/>
                                <circle cx="30" cy="20" r="10" style="stroke: #5d5d5d; fill: white; stroke-width:2;"/>
                            </svg>
                        </span></li>
                        <li><span class="button" style="background: #4dc1a0;">
                            <!--inline plus-->
                            <svg width="50px" height="50px" style="background: transparent;">
                                <line x1="10" y1="25" x2="40" y2="25" style="stroke: white; stroke-width: 2"/>
                                <line x1="25" y1="10" x2="25" y2="40" style="stroke: white; stroke-width: 2"/>
                            </svg>
                        </span></li>
                    </ul>
                </li>
            </ul>
        </header>
        <div id="intro">
        </div>
        <div class="content">
            <div class="column">
                <img class="post" src="./img/1.jpg" width="100%"/>
                <img class="post" src="./img/4.jpg" width="100%"/>
                <img class="post" src="./img/5.jpg" width="100%"/>
                <img class="post" src="./img/2.jpg" width="100%"/>
            </div>
            <div class="column">
                <img class="post" src="./img/3.jpg" width="100%"/>
                <img class="post" src="./img/12.jpg" width="100%"/>
                <img class="post" src="./img/7.jpg" width="100%"/>
                <img class="post" src="./img/15.png" width="100%"/>
            </div>
            <div class="column">
                <img class="post" src="./img/9.jpg" width="100%"/>
                <img class="post" src="./img/10.jpg" width="100%"/>
                <img class="post" src="./img/11.jpg" width="100%"/>
                <img class="post" src="./img/6.jpg" width="100%"/>
            </div>
            <div class="column">
                <img class="post" src="./img/13.jpg" width="100%"/>
                <img class="post" src="./img/14.jpg" width="100%"/>
                <img class="post" src="./img/8.jpg" width="100%"/>
                <img class="post" src="./img/16.jpg" width="100%"/>
            </div>
        </div>
    </body>
</html>
