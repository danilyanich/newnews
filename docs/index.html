<!doctype HTML>
<html>
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700|Roboto:100,300,400,500,700,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/material.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">


</head>
<body>


    <template id="post-template">
    <div class="wrap post">
    <div class="card ripple" style="display: none;">

        <div class="title-wrap">
            <img src=""></img>
            <div class="roboto title"></div>
        </div>
        <div class="wrap">
            <div class="roboto body-1 dark summary"></div>
            <div class="wrap inner">
                <div class="roboto body-1 gray centered tags"></div>
                <div class="roboto caption gray centered info"></div>
            </div>
        </div>

    </div></div></template>


    <template id="detailed-post-template">

        <!-- after summary -->
        <div class="roboto body-1 dark summary content">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</div>

        <!-- after info -->
        <div class="split"></div>
        <div class="buttons-wrap wrap">
            <div class="roboto gray button line ripple centered overflow delete">delete</div>
            <div class="roboto gray button line ripple centered overflow edit">edit</div>
            <i class="material-icons md-24 ripple overflow centered md-dark like">favorite</i>
        </div>

    </template>



    <div id="overlay" style="display: none"></div>
    <div id="side-menu" style="display: none"></div>


    <div class="intro">
    <div class="bar wrap">

        <!-- menu -->
        <div class="button no-scope menu ripple overflow centered">
            <i class="material-icons md-light md-24">menu</i>
        </div>

        <!-- newnews logo -->
        <div class="bar logo centered">
            <span class="roboto headline">Newnews</span>
        </div>

        <!-- right side buttons -->
        <div class="wrap refresh-more">

            <div class="button no-scope refresh ripple overflow centered">
                <i class="material-icons md-light md-24">refresh</i>
            </div>

            <div class="button no-scope more ripple overflow centered">
                <i class="material-icons md-light md-24">more_vert</i>
            </div>

        </div>
    </div>

    <div class="search-bar bar wrap">
    <form class="search card ripple" name="searchInput">

        <input class="bar inner roboto subheading gray" placeholder="Search" name="search"></input>
        <button class="block ripple overflow centered" name="submit">
            <i class="material-icons md-dark md-24 self centered">search</i>
        </button>

    </form></div>

    </div>


    <!-- floating plus -->
    <span id="plus" class="button circle big ripple centered">
        <i class="material-icons md-light md-24 centered">add</i>
    </span>


    <!-- main content -->
    <div class="wrap overflow">

        <div id="post-placeholder" class="wrap inner"></div>

        <div class="bar wrap show-more centered ripple">
        <div class="roboto dark button line centered">
            show more
        </div></div>

    </div>


    <div>
        <script type="text/javascript" src="scripts/__init.js"></script>
        <script type="text/javascript" src="scripts/data.js"></script>
        <script type="text/javascript" src="scripts/dom.js"></script>
        <script type="text/javascript" src="scripts/pages.js"></script>
        <script type="text/javascript" src="scripts/auth.js"></script>
        <script type="text/javascript" src="scripts/ripple.js"></script>
        <script type="text/javascript" src="scripts/__main.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function(){
                data.example();
                pages.showMore();
            });
        </script>
    </div>


</body>
</html>
