<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800|Roboto+Condensed:700|Roboto+Slab:100,300"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>

    <body>
        <div id="post-template" style="display: none;">
            <div class="post-wrap">
                <div class="post">
                    <img></img>
                    <div class="post-caption"></div>
                    <div class="info-bar v-align"></div>
                    <div class="summary"></div>
                    <div class="tags-line v-align">
                        <span style="font-weight:600;padding-right:5px;">#</span>
                        <span class="tags"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-wrap">
            <div class="middle-content">
                <header class="header v-align">
                    <span class="logo"
                        style="padding-bottom: 9px;">
                        <span>new</span>news</span>
                    <div class="v-align">
                        <div class="username">danilyanich</div>
                        <svg style="width:40px; height:40px;">
                            <circle cx="20" cy="20" r="20" style="fill:#00B3B3;"/>
                        </svg>
                    </div>
                </header>
                <div class="mega-logo v-align">
                    <div><div>YOUR</div>
                    <div class="mega-logo-mega-text">INSPIRATION</div></div>
                </div>
                <div class="search-bar v-align">
                    <span class="search-text">Search...</span>
                    <svg style="width:70px; height:70px;shape-rendering: geometricPrecision;">
                        <line x1="20" y1="50" x2="40" y2="30" style="stroke:#ffffff;stroke-width:1.1;"/>
                        <circle cx="40" cy="30" r="10" style="stroke:#ffffff;stroke-width:1.1;fill:#2E2E2E;"/>
                    </svg>
                </div>
                <div id="post-placeholder" class="content animatable">
                </div>
                <div class="show-more v-align">show more</div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/lorem_ipsum.js"></script>
        <script type="text/javascript" src="scripts/data_managment.js"></script>
    </body>
</html>
